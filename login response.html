<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Hunt - Login</title>
    <link rel="stylesheet" href="response.css" />
  </head>

  <body>
    <div class="container">
      <!-- LEFT PANEL -->
      <div class="left-panel">
        <div class="bg"></div>
        <div class="gradient">
          <img src="login-bg.jpg" alt="" />
        </div>

        <div class="left-content">
          <h1 class="text">FOOD HUNT</h1>

          <p class="text">
            Discover flavors that excite your senses.<br />
            Fresh, fast, and crafted with passion.<br />
            Your next delicious bite starts here.<br />
            Welcome to the world of taste!
          </p>
        </div>
      </div>
      <!-- NEW IMAGE INSIDE LEFT CARD -->

      <!-- RIGHT PANEL -->
      <div class="right-panel">
        <div class="overlay">
          <img src="lodin-food.jpg" alt="" />
        </div>

        <div class="login-card">
          <h2>USER LOGIN</h2>

          <!-- Redirect on submit -->
          <form action="/Food Login Page/response.html" method="GET">
            <div class="input-box">
              <img
                src="user-icon.jpg"
                class="icon left"
                alt=""
              />
              <input
                type="email"
                name="email"
                placeholder="Enter Your Email"
                required
              />
            </div>

            <div class="input-box">
              <input
                type="password"
                name="password"
                placeholder="Enter Your Password"
                required
              />
              <img
                src="password-icon.jpg"
                class="icon right"
                alt=""
              />
            </div>

            <button type="submit" class="btn-login">LOGIN</button>

            <p class="signup">
              Donâ€™t have an account? <a href="register.html">Create one</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
